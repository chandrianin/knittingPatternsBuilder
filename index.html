<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="scripts/main.js"></script>
    <script src="scripts/saves.js"></script>
    <script src="scripts/actions.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Конструктор схем</title>
</head>
<body>
<div id="actionBar">
    <div id="iconBricks">

    </div>
    <div id="buttons">
        <!--TODO менять цвет кнопки после нажатия-->
        <div>
            <label for="current_file_name">Файл:</label>
            <input type="text" name="current_file_name"
                   id="current_file_name" placeholder="Название" value="Моя схема">
        </div>
        <input type="button" value="Сохранения" onclick="saveListVisible()">
        <div>
            <input type="number" onchange="inputChange()" id="rowInput" min="2" max="200" value="2" placeholder="Строк">
            <!--TODO добавить стрелки-->
            <input type="number" onchange="inputChange()" id="columnInput" min="2" max="200" value="4"
                   placeholder="Столбцов">
        </div>
        <input onclick="areaPick(this)" type="button" value="Поворот на 90°" id="action-clockwise">
        <input onclick="areaPick(this)" type="button" value="Поворот на -90°" id="action-counterclockwise">
        <input onclick="areaPick(this)" type="button" value="Копировать область" id="action-copyPaste">
        <input onclick="areaPick(this)" type="button" value="Очистить область" id="action-delete">
        <input onclick="areaPick(this)" type="button" value="Сохранить" id="action-save">
        <input onclick="areaPick(this)" type="button" value="Распечатать" id="action-print">
    </div>
</div>
<div id="saveBar" class="open">
    <!--TODO спрашивать по поводу перезаписи сохранения-->
</div>
<div id="container">
    <!--TODO добавить цифры - номера строк и столбцов-->
    <!--TODO добавить подсвечивание выбираемой области-->
</div>
</body>
</html>
